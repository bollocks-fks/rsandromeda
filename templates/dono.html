<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>donation</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass:500,700,900" rel="stylesheet">
  <link href="./templates.css" rel="stylesheet"/>

  <style>
    body, html {
      margin: 0;
      padding: 5px;
      font-family: 'Overpass', sans-serif;
    }
    #pop {
      transform: translateX(-300px);
      transition: transform 800ms cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 1s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
  </style>
</head>

<body style="background: red;">
  <div id="pop" style="background: #2C2C32; padding: 20px 10px; border-radius: 3px; color: pink; width: fit-content; border-radius: 5px; border-left: 4px solid #1dd1a1;">
    <div class="top" style="width: 100%; height: 50%; padding: 5px 10px 0 10px; font-weight: 900; color: #f7f7f7">
      <span id="name">ballz</span> donated
    </div>
    <div class="bottom" style="width: 100%; height: 50%; padding: 5px 10px 0 10px; font-weight: 900; color: #1dd1a1">
      <span id="amount">two bal</span> funbits!
    </div>
    <div id="msgcontain" style="width: 100%; height: auto; padding: 10px 10px 0 10px; font-weight: 900; color: rgba(255,255,255,0.7); font-weight: 500">
      <span id="msg" style="">suck my thicc ballsackss!!! XDDDDD</span>
    </div>
  </div>


  <!-- <script type="text/javascript" src="./popup.js"></script> -->
  <script type="text/javascript">
  window.onload = function() {
    function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
      });
      return vars;
    }
    var vars = getUrlVars();
    console.log(vars);

    var name = document.getElementById('name');
    name.textContent = decodeURI(vars.name);
    var amount = document.getElementById('amount');
    amount.textContent = decodeURI(vars.amount);
    var message = document.getElementById('msg');
    var msgcontain = document.getElementById('msgcontain');
    if (vars.msg == undefined) {
      msgcontain.style.display = 'none';
      message.textContent = '';
    } else {
      msgcontain.style.display = 'block';
      message.textContent = decodeURI(vars.msg);
    }

    var pop = document.getElementById('pop');
    pop.style.transform = "translateX(0)";
    setTimeout(function () {
      pop.style.opacity = 0;
    }, 10 * 1000);
  }
  </script>
</body>
</html>
